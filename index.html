<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- My Icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
   <!-- My Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   <!-- My CSS -->
   <link rel="stylesheet" href="style.css">
   <title>To Do List</title>
</head>

<body>
   <div class="hero">
      <h1>Todo App</h1>
      <p>What's your plan?</p>
   </div>
   <div class="container">
      <div class="container">
         <div class="todo-box">
            <form action='#' class="inputField">
               <input type="text" placeholder="Add your new task" id="todoInput">
               <button onclick="add()"><i class="bi bi-plus-lg" id=btnInput></i></button>
            </form>

            <ul id="todoList">
            </ul>

            <div class="footer">
               <p>Click your task when it's done</p>
            </div>
         </div>
      </div>
   </div>
   <script src="app.js"></script>
</body>

</html>
